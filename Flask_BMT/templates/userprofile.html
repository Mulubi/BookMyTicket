<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            background-color: #293855;
            display: grid;
            place-items: center;
            font-family: 'Sofia Sans', sans-serif;
            min-height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="file"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }
        select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        button[type="submit"],
        button[type="button"] {
            background-color: #2e7d32;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: #1b5e20;
        }

        img {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin-bottom: 10px;
        }


    </style>
</head>
<body>
   
    <h1>User Profile</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone"><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br>

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required>


      <label for="profile-pic">Profile Picture:</label>
      <input type="file" id="profile-pic" name="profile-pic"><br>

      <label for="employee-id">Employee ID:</label>
      <input type="text" id="employee-id" name="employee-id"><br>

      <label for="admin">Level of Administration:</label>
      <select id="admin" name="admin">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit">Update Profile</button>
      <button type="button">Delete Profile</button>
    </form>

    <script>
        const form = document.querySelector('form');
        const nameInput = document.querySelector('#name');
        const emailInput = document.querySelector('#email');
        const phoneInput = document.querySelector('#phone');
        const passwordInput = document.querySelector('#password');
        const confirmPasswordInput = document.querySelector('#confirm_password');
        const employeeIdInput = document.querySelector('#employee_id');
        const adminSelect = document.querySelector('#admin');

        form.addEventListener('submit', (event) => {
        event.preventDefault();

        if (nameInput.value === '') {
            alert('Please enter your name');
            return;
        }

        if (emailInput.value === '') {
            alert('Please enter your email');
            return;
        }

        if (phoneInput.value === '') {
            alert('Please enter your phone number');
            return;
        }

        if (passwordInput.value === '') {
            alert('Please enter your password');
            return;
        }

        if (passwordInput.value !== confirmPasswordInput.value) {
            alert('Passwords do not match');
            return;
        }

        if (employeeIdInput.value === '') {
            alert('Please enter your employee ID');
            return;
        }

        // Submit the form if all fields are valid
        alert('Form submitted!');
        form.submit();
        });
        
        deleteButton.addEventListener('click', () => {
            if (confirm('Are you sure you want to delete your account?')) {
   
            alert('Account deleted!');
            window.location.href = 'login.html';
  }
});

    </script>
  
</body>
</html>
