<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./static/styles/styles.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,400&family=Sofia+Sans:wght@1;200;300;400;500;600;700;800;900;1000&display=swap');
* {
  font-family: 'Sofia Sans', sans-serif;
  box-sizing: border-box;
  margin: 0;
  text-decoration: none;
  padding:0;
}
body {
  background-color: #293855;
  display: grid;
  place-items: center;
  font-family: 'Sofia Sans', sans-serif;
  min-height: 100vh;

}

   
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1em;
    margin:40px;
    border-radius: 5px;
    background-color:#ffffffff;
    color: #293855;
     }
  label {
    color:#293855;
  }
  label,
  input[type="submit"] {
    width: 100%;
    padding: 0.5em;
    margin-top: 1em;
  }

  .login-page {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  
  
  .form-login input {
    display: block;
    margin: 10px 0;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }
  
  .form-login button {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px;
    width: 100%;
    margin-top: 10px;
  }
  
  .form button:hover {
    background-color: #3e8e41;
  }
  
  .error-message {
    color: red;
    font-weight: bold;
  }
  
  .success-message {
    color: green;
    font-weight: bold;
  }
	</style>
</head>
<body>
	<div class="login-page">
		<div class="form-login">
			<form class="login-form" method="get" action="">
				<input type="text" placeholder="Username" id="username" />
				<input type="password" placeholder="Password" id="password" />
        <div class="login">
          <a href="./register.html">Don't have an account? Sign Up</a>
        </div>
				<button type="button" onclick="login()">Login</button>
			</form>
		</div>
	</div>

	<script>
		function login() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    if (username === "admin" && password === "admin") {
        window.location.href = "admin_page.html";
    } else if (username === "user" && password === "user") {
        window.location.href = "user_page.html";
    } else {
        document.querySelector(".login-form").insertAdjacentHTML("beforeend", "<p class='error-message'>Invalid username or password.</p>");
    }
}
	</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="./static/js/scripts.js"></script>
</body>
</html>
