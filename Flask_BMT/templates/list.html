{% block content %}

	{% for message in get_flashed_messages() %}
	<div class="alert alert-warning alert-dismissible fade show" role="alert">
		{{ message }}
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	    
	{% endfor %} 


<br>

		{{ booking.procedure_time }}<br>
		{{ booking.patient_name }}<br>
		{{ booking.procedure_name }}<br>
		{{ booking.surgeon }}<br>

		<a href="{{ url_for('main.edit_theatre_list', id=booking.id) }}" class="btn btn-outline-secondary btn-sm"> Edit Booking </a>
		<a href="{{ url_for('main.theatre_lists') }}" class="btn btn-outline-secondary btn-sm"> Back </a>
		<hr><br>

{% endblock %}
