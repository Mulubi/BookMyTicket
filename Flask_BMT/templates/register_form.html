<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
   
</head>
<body>
    <div class="main">
        <div class="content">

            <div class="form">
                
                <form action="./login-form.html" method="post" class="form" id="form">
                <h2 style="color:black">Sign Up Form</h2>
                    <div class="inputBox">
                        <label for="userName">Name:</label>
                        <input type="text" name="userName" id="userName" placeholder="Enter Your Name">
                        <div class="error"></div>
                    </div>
                    <div class="inputBox">
                        <label for ="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="Enter Your Email">
                        <div class="error"></div>
                    </div>

                    <div class="inputBox">
                        <label for="employeeId">Employee ID:</label>
                        <input type="text" name="employeeId" id="employeeId" placeholder="Enter Your Employee ID No">
                        <div class="error"></div>
                    </div>

                    <div class="inputBox">
                        <label for="adminLevel">Admin Level:</label>
                        <select name="adminlevel" id="adminLevel">
                            <option selected disabled>Choose level of Administration</option>
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                        </select>
                        <div class="error"></div>
                    </div>

                    <div class="inputBox">
                        
                        <label for="password1">Password:</label>
                        <input type="password" name="password1" id="password1" placeholder="Enter Your Password">
                        <div class="error"></div>
                    </div>
                    <div class="inputBox">
                        <label for ="password2">Input Password :</label>
                        <input type="password" name="password2" id="password2" placeholder="Enter Your Password">
                        <div class="error"></div>
                    </div>

                    <div class="login">
                        <a href="./login-form.html">Do you have an account? Sign In</a>
                    </div>
                    <div class="submitButton">
                        <input type="submit" value="Sign Up" name="signButton" class="btn btn-primary" onclick="signup()">
                    </div>

                   
                    
                </form>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
